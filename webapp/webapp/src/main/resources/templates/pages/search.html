<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechercher des restaurants - Yummmy</title>
    <link rel="icon" href="/images/branding/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <header>

        <nav class="navbar">

            <a class="navbar-brand ms-5" href="/">
                <img src="/images/branding/logo.png" alt="logo Yummmy" width="170">
            </a>

            <div class="d-flex justify-content-end gap-5 me-5">
                <a href="/">Accueil</a>
                <a href="/admin/register">Inscription</a>
                <a href="/admin/login">Connexion</a>
                <a href="/admin/contact">Contact</a>
            </div>
        
        </nav>

    </header>

    <main>

        <section>

            <h1>Rechercher des restaurants</h1>

            <form action="#" method="get">

                <article class="d-flex justify-content-center">

                    <i class="bi bi-geo-alt text-light"></i>

                    <input type="address" size="30" name="address" id="searchAddress" value="2 Avenue du Général Foch 75010 Paris" placeholder="Saisissez votre adresse" autocomplete="address-level2">

                    <input type="submit" value="Rechercher" class="heroSection-button">

                </article>

            </form>

            <article class="search-select">

                <select name="filter" id="filter">
                    <option value="unknown">Filtrer les résultats par</option>
                    <option value="distance">Distance</option>
                    <option value="speed">Rapidité</option>
                    <option value="recommandations">Recommandations</option>
                </select>
    
                <select name="filter" id="filter">
                    <option value="unknown">Type de restaurant</option>
                    <option value="african">Africain</option>
                    <option value="american">Américain</option>
                    <option value="other">Autre</option>
                    <option value="chinese">Chinois</option>
                    <option value="korean">Coréen</option>
                    <option value="french">Français</option>
                    <option value="hawaian">Hawaïen</option>
                    <option value="indian">Indien</option>
                    <option value="italian">Italien</option>
                    <option value="japanese">Japonais</option>
                    <option value="lebanese">Libanais</option>
                    <option value="moroccan">Marocain</option>
                    <option value="mexican">Méxicain</option>
                    <option value="thai">Thaï</option>
                    <option value="vietnamese">Vietnamien</option>
                </select>

            </article>

            <article class="selectionCards pt-2">

                <div class="d-flex flex-wrap justify-content-center mt-5">

                        <a th:each="restaurant : ${listRest}"  th:href="@{/admin/restaurants/detail/{id}(id=${restaurant.id})}">

                            <article>

                                <img th:src="@{${restaurant.image}}" th:alt="${restaurant.name}" class="banners" />

                                <div class="card-info">

                                    <div class="d-flex justify-content-around">

                                        <div class="stars">

                                            <i class="bi bi-star-fill"></i>
                                            <i class="bi bi-star-fill"></i>
                                            <i class="bi bi-star-fill"></i>
                                            <i class="bi bi-star-fill"></i>
                                            <i class="bi bi-star-fill"></i>

                                        </div>

                                        <img th:src="@{${restaurant.logo}}" th:alt="${restaurant.name}">

                                        <i class="bi bi-bag-check-fill"></i><p th:text="${restaurant.duration} +' '+'minutes'"></p>

                                    </div>

                                </div>

                                <div class="card-name">

                                    <h3 th:text="${restaurant.name}"></h3>
                                    <p th:text="'Restaurant' + ' '+ ${restaurant.type}"></p>

                                </div>

                            </article>
                        </a>



                </div>
            </article>
        
            <div class="d-flex justify-content-center mt-5 pb-5">

                <button>Afficher plus de restaurants</button>

            </div>

        </section>

    </main>
    
    <footer class="d-flex p-5 justify-content-between align-items-center">

        <img src="/images/branding/logo.png" alt="Logo Yummmy" width="180">

        <section>

            <h4 class="fs-5">Suivez-nous sur les réseaux sociaux !</h4>

            <article class="d-flex justify-content-center gap-4 fs-1 pt-1">

                <a href="https://www.facebook.com/"><i class="bi bi-facebook"></i></a>
                <a href="https://www.instagram.com/"><i class="bi bi-instagram"></i></a>
                <a href="https://twitter.com/?lang=fr"><i class="bi bi-twitter"></i></a>
                <a href="https://www.tiktok.com/fr/"><i class="bi bi-tiktok"></i></a>
                <a href="https://www.youtube.com/?hl=fr"><i class="bi bi-youtube"></i></a>

            </article>

        </section>

        <section class="d-flex gap-5">

            <article class="d-flex flex-column">

                <a href="/admin/register">Inscription</a>
                <a href="/admin/login">Connexion</a>
                <a href="/admin/contact">Contact</a>

            </article>

            <article class="d-flex flex-column">

                <a href="#">Carrières</a>
                <a href="#">Presse</a>
                <a href="#">Mentions légales</a>

            </article>

        </section>

    </footer>

</body>
</html>
