<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Yummmy</title>
    <link rel="icon" href="/images/branding/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <header>

        <nav class="navbar">

            <a class="navbar-brand ms-5" href="/">
                <img src="/images/branding/logo.png" alt="logo Yummmy" width="150">
            </a>

            <div class="d-flex justify-content-end gap-5 me-5">
                <a href="/">Accueil</a>
                <a href="/admin/register">Inscription</a>
                <a href="/admin/login">Connexion</a>
                <a href="/admin/restaurants">Restaurants</a>
            </div>
        
        </nav>

    </header>

    <main class="contact-main">

        <section class="register-main">

            <div class="register-section">

                <h1>Contact</h1>

                <form action="#" method="post">

                    <p>
                        <label for="lastName">Nom</label>
                        <input size="20" name="surname" id="lastName" placeholder="Saisissez votre nom" required>
                    </p>

                    <p>
                        <label for="firstName">Prénom</label>
                        <input size="20" name="name" id="firstName" placeholder="Saisissez votre prénom" required>
                    </p>

                    <p>
                        <label for="email">Email</label>
                        <input size="20" name="email" id="email" placeholder="Saisissez votre email" required autocomplete="email">
                    </p>

                    <p>
                        <label for="phone">Téléphone</label>
                        <input type="phone" name="phone" id="phone" size="22" placeholder="Saisissez votre téléphone" required autocomplete="tel">
                    </p>

                    <p>
                        <label for="subject">Votre demande concerne...</label><br>
                        <select name="subject" id="subject" required>
                            <option value="order">Votre commande</option>
                            <option value="restaurant">Votre restaurant</option>
                            <option value="account">Votre compte</option>
                            <option value="other">Autre</option>
                        </select>
                    </p>

                    <p>
                        <label for="message">Dites-nous tout !</label><br>
                        <textarea name="message" id="message" cols="30" rows="4" placeholder="Écrivez-ici..."required></textarea>
                    </p>

                    <button type="submit">Valider</button>

                </form>

            </div>

        </section>

        <section class="contact-call">

            <h2>Vous préférez nous appeler?</h2>
            <div class="d-flex justify-content-center mt-4 mb-3">
                <button><a href="tel:+33143689259">01 43 68 92 59</a></button>
            </div>
            <p>Appel gratuit + coût de votre opérateur</p>

        </section>

    </main>

    <footer class="d-flex p-5 justify-content-between align-items-center">

        <img src="/images/branding/logo.png" alt="Logo Yummmy" width="180">

        <section>

            <h4 class="fs-5">Suivez-nous sur les réseaux sociaux !</h4>

            <article class="d-flex justify-content-center gap-4 fs-1 pt-1">

                <a href="https://www.facebook.com/"><i class="bi bi-facebook"></i></a>
                <a href="https://www.instagram.com/"><i class="bi bi-instagram"></i></a>
                <a href="https://twitter.com/?lang=fr"><i class="bi bi-twitter"></i></a>
                <a href="https://www.tiktok.com/fr/"><i class="bi bi-tiktok"></i></a>
                <a href="https://www.youtube.com/?hl=fr"><i class="bi bi-youtube"></i></a>

            </article>

        </section>

        <section class="d-flex gap-5">

            <article class="d-flex flex-column">

                <a href="/user/register">Inscription</a>
                <a href="/user/login">Connexion</a>
                <a href="/admin/contact">Contact</a>

            </article>

            <article class="d-flex flex-column">

                <a href="#">Carrières</a>
                <a href="#">Presse</a>
                <a href="#">Mentions légales</a>

            </article>

        </section>

    </footer>
    
</body>
</html>
